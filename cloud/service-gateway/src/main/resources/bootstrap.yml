# Tomcat
server:
  port: 8765

# Spring
spring:
  application:
    # 应用名称
     name: service-gateway
  main:
    allow-bean-definition-overriding: true
    web-application-type: reactive

  cloud:
    nacos:
      ipAddr: 10.0.0.12:8848
      username: nacos
      password: nacos
      namespace: forum
      discovery:
        server-addr: ${spring.cloud.nacos.ipAddr}
        namespace: ${spring.cloud.nacos.namespace}
      config:
        server-addr: ${spring.cloud.nacos.ipAddr}
        extension-configs: [
          { data-id: 'service-common.yaml',group: 'DEFAULT_GROUP',refresh: true },
          { data-id: '${spring.application.name}.yaml',group: 'DEFAULT_GROUP',refresh: true }
        ]
        # 命名空间ID，不能跨命名空间调用配置，public默认命名空间id为空
        namespace: ${spring.cloud.nacos.namespace}